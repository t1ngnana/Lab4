<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="HW4.css">
</head>
	<title>Lab4</title>
<body onkeydown="enter()">
	<div class="b">
		<h1>JS Calculator</h1>
		<form action="#">
			<p>Number 1</p>
				<input type="text" id="num1" class="b">
			<p>Number 2</p>
				<input type="text" id="num2" class="b">
			<p>Operation</p> 
				<select id="operating" onchange="setButton(this.value)" class="c">
					<option id="plus" value="plus">+</option>					
					<option id="minus" value="minus">-</option>
					<option id="multiply" value="multiply">*</option>
					<option id="divide" value="divide">/</option>
				</select>

			<p>
				<input type="button" id="opbutton" value="Add" onclick="calculate()" class="c">
			</p>
		</form>
		<p id ="answer">Result=</p>
	</div>

	<script type="text/javascript">
		function calculate() {
			var result;
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);

			if(document.getElementById("operating").value =="plus"){
				result = num1 + num2;
			}else if(document.getElementById("operating").value =="minus"){
				result = num1 - num2;
			}else if (document.getElementById("operating").value =="multiply") {
				result = num1 * num2;
			}else{
				result = num1 / num2;
			}
			document.getElementById("answer").textContent = "Result = "+ result;
			document.getElementById("num1").value =" ";
			document.getElementById("num2").value =" ";
		}
		
		function output(){
			var newLine = document.createElement("div");
			var textNode = document.createTextNode(answer);
			newLine.appenChild(textNode);
			document.getElementById("answer").appenChild(newLine);
		}

		function setButton(value){
			var button = document.getElementById("opbutton");
			if(value =="plus"){
				button.value = "Plus";
				output();
			}else if(value == "minus"){
				button.value = "Minus";
				output();
			}else if(value == "multiply"){
				button.value = "Multiply";
				output();
			}else{
				button.value = "Divide";
			output();
			}
		}

		
	</script>
</body>
</html>
